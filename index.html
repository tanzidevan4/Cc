<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CC Generator - Dark/Light Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --glass: rgba(255,255,255,0.03);
      --thead: rgba(255,255,255,0.04);
      --row: rgba(255,255,255,0.02);
      --row-hover: rgba(255,255,255,0.08);
      --btn-bg: #fff;
      --btn-text: #000;
      --particle: rgba(255,255,255,0.6);
    }
    .light {
      --bg: #fff;
      --text: #000;
      --glass: rgba(0,0,0,0.03);
      --thead: rgba(0,0,0,0.04);
      --row: rgba(0,0,0,0.02);
      --row-hover: rgba(0,0,0,0.08);
      --btn-bg: #000;
      --btn-text: #fff;
      --particle: rgba(0,0,0,0.6);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }
    canvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      pointer-events: none;
    }
    .glass {
      background: var(--glass) !important;
      backdrop-filter: blur(25px) saturate(150%);
      -webkit-backdrop-filter: blur(25px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
    thead { background: var(--thead) !important; }
    tbody tr { background: var(--row); transition: 0.3s; }
    tbody tr:hover { background: var(--row-hover); }
    button {
      background: var(--btn-bg) !important;
      color: var(--btn-text) !important;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover { transform: scale(1.05); }
    #toast {
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(40px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    #toast svg { width: 22px; height: 22px; }
    #modeToggle {
      position: absolute;
      top:20px; right:20px;
      z-index:50;
      padding:6px 14px;
      border-radius:8px;
    }
    #ccTableBody td:nth-child(2) {
      font-family: monospace;
      white-space: nowrap;
      font-size: 18px;
    }
    @media(max-width:640px){
      #ccTableBody td { font-size: 14px; padding:6px 4px;}
      #ccTableBody td:nth-child(2){ font-size: 12px;}
      thead th { font-size: 12px; padding: 6px 4px;}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

  <!-- Particle Canvas -->
  <canvas id="particles"></canvas>

  <!-- Dark/Light Toggle -->
  <button id="modeToggle">Light Mode ðŸŒž</button>

  <!-- Main Card -->
  <div id="mainCard" class="glass rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-6 opacity-0 translate-y-10 z-10">
    <!-- LEFT SIDE -->
    <div class="flex flex-col justify-between">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-6">ðŸ’³ CC Generator</h1>
        <label class="block mb-2 text-sm font-semibold">BIN / Pattern:</label>
        <input type="text" id="bin" placeholder="Enter BIN or pattern"
          class="w-full mb-4 p-3 rounded-xl glass outline-none focus:ring-2 focus:ring-white">

        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Month:</label>
            <select id="month" class="w-full p-3 rounded-xl glass outline-none focus:ring-2 focus:ring-white">
              <option value="random">Random</option>
              <option>01</option><option>02</option><option>03</option><option>04</option>
              <option>05</option><option>06</option><option>07</option><option>08</option>
              <option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Year:</label>
            <select id="year" class="w-full p-3 rounded-xl glass outline-none focus:ring-2 focus:ring-white">
              <option value="random">Random</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">CVV2:</label>
            <input type="text" id="cvv" placeholder="Leave blank for random"
              class="w-full p-3 rounded-xl glass outline-none focus:ring-2 focus:ring-white">
          </div>
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Quantity:</label>
            <input type="number" id="qty" value="10" min="1" max="50"
              class="w-full p-3 rounded-xl glass outline-none focus:ring-2 focus:ring-white">
          </div>
        </div>
      </div>
      <button onclick="generate()" class="w-full rounded-xl py-3">Generate</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="flex flex-col justify-between">
      <div class="flex flex-col flex-1">
        <label class="block mb-2 text-center font-semibold text-sm">Generated CC:</label>
        <div class="rounded-xl glass flex-1 flex flex-col overflow-hidden">
          <table class="w-full text-left">
            <thead class="text-xs uppercase">
              <tr>
                <th class="px-3 py-3 w-[10%]">#</th>
                <th class="px-3 py-3 w-[65%]">Card Details</th>
                <th class="px-3 py-3 text-center w-[25%]">Action</th>
              </tr>
            </thead>
          </table>
          <div class="overflow-y-auto max-h-64 flex-1">
            <table class="w-full text-left">
              <tbody id="ccTableBody" class="divide-y divide-white/10"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mt-4 gap-3">
        <button onclick="copyAll()" class="rounded-xl py-3 px-6">COPY ALL</button>
        <div class="flex items-center justify-center gap-2">
          <span class="text-xs">Copy CC Only</span>
          <label class="relative inline-block w-12 h-6">
            <input type="checkbox" id="ccOnlyToggle" class="toggle-input hidden" />
            <span class="absolute inset-0 glass rounded-full transition">
              <span class="toggle-dot absolute left-1 top-1 bg-gray-300 w-4 h-4 rounded-full"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl font-bold">
    <svg id="toastIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
    <span id="toastMsg"></span>
  </div>

<script>
  // Animation
  window.addEventListener("load", () => {
    gsap.to("#mainCard", {opacity:1, y:0, duration:1, ease:"power3.out"});
  });

  // Year dropdown fill
  const yearSelect = document.getElementById('year');
  for (let y = 24; y <= 99; y++) {
    const opt = document.createElement('option');
    opt.value = y; opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  // Toast show function
  function showToast(msg,type="success"){
    const toast=document.getElementById('toast');
    const icon=document.getElementById('toastIcon');
    const txt=document.getElementById('toastMsg');
    if(type==="success") icon.innerHTML='<polyline points="20 6 9 17 4 12"></polyline>';
    if(type==="error") icon.innerHTML='<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>';
    if(type==="warn") icon.innerHTML='<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12" y2="16"></line>';
    txt.textContent=msg;
    gsap.killTweensOf(toast);
    gsap.to(toast,{opacity:1,y:0,duration:0.4,ease:"power2.out"});
    gsap.to(toast,{opacity:0,y:40,delay:2,duration:0.6,ease:"power2.in"});
  }

  // Card generation functions
  function randomDigit(){ return Math.floor(Math.random()*10);}
  function isValidLuhn(num){
    let sum=0,dbl=false;
    for(let i=num.length-1;i>=0;i--){
      let d=parseInt(num[i]); if(dbl){d*=2;if(d>9)d-=9;}
      sum+=d; dbl=!dbl;
    }
    return sum%10===0;
  }
  function generatePattern(pattern,isAmex){
    let clean=pattern.replace(/\s|-/g,''),len=isAmex?15:16;
    if(clean.length>len)clean=clean.slice(0,len);
    for(let t=0;t<1000;t++){
      let cand=''; for(let ch of clean) cand+=/[xX#]/.test(ch)?randomDigit():ch;
      if(cand.length<len){
        while(cand.length<len-1)cand+=randomDigit();
        for(let d=0;d<10;d++) if(isValidLuhn(cand+d)){cand+=d;break;}
      }
      if(cand.length===len&&isValidLuhn(cand)) return cand;
    }
    return null;
  }
  function randomNum(len){return Array.from({length:len},()=>randomDigit()).join('');}

  function generate(){
    const tbody=document.getElementById('ccTableBody');
    tbody.innerHTML='';
    const bin=document.getElementById('bin').value.trim();
    if(bin.length<6){showToast("Pattern must be at least 6 characters!","error");return;}
    const month=document.getElementById('month').value;
    const year=document.getElementById('year').value;
    const cvv=document.getElementById('cvv').value;
    const qty=parseInt(document.getElementById('qty').value);
    const isAmex=bin.startsWith('3');
    const now=new Date(),cy=now.getFullYear()%100,cm=now.getMonth()+1;
    const lines=[];
    for(let i=0;i<qty;i++){
      let card=generatePattern(bin,isAmex); if(!card) continue;
      let yy,mm;
      if(year==="random"){
        yy=Math.floor(Math.random()*11)+cy;
        mm=(yy===cy)
          ?(month==="random"?String(Math.floor(Math.random()*(12-cm+1)+cm)).padStart(2,"0"):month)
          :(month==="random"?String(Math.floor(Math.random()*12+1)).padStart(2,"0"):month);
      } else {
        yy=year; mm=(month==="random")?String(Math.floor(Math.random()*12+1)).padStart(2,"0"):month;
      }
      const ccv=(cvv==="")?randomNum(isAmex?4:3):cvv;
      lines.push(`${card}|${mm}|${yy}|${ccv}`);
    }
    lines.forEach((line,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td class="px-3 py-3">${i+1}</td>
        <td class="px-3 py-3">${line}</td>
        <td class="px-3 py-3 text-center">
          <button class="px-3 py-1 rounded-md" onclick="copySingle('${line}')">Copy</button>
        </td>`;
      tbody.appendChild(tr);
      gsap.from(tr,{opacity:0,y:20,duration:0.3,delay:i*0.05});
    });
    adjustFontSize();
    showToast("Cards Generated!","success");
  }

  function copySingle(line){
    const only=document.getElementById('ccOnlyToggle').checked;
    const text=only?line.split('|')[0]:line;
    navigator.clipboard.writeText(text);
    showToast(only?"Only CC Number Copied!":"Full Line Copied!","success");
  }
  function copyAll(){
    const only=document.getElementById('ccOnlyToggle').checked;
    const rows=[...document.querySelectorAll('#ccTableBody td:nth-child(2)')];
    if(rows.length===0){showToast("Nothing to copy!","warn");return;}
    const text=rows.map(td=>only?td.textContent.split('|')[0]:td.textContent).join("\n");
    navigator.clipboard.writeText(text);
    showToast(only?"Only CC Numbers Copied!":"All Data Copied!","success");
  }

  // Font size adjust like original
  function adjustFontSize(){
    const rows=document.querySelectorAll("#ccTableBody tr td:nth-child(2)");
    rows.forEach(cell=>{
      if(window.innerWidth<640) cell.style.fontSize="12px";
      else cell.style.fontSize="18px";
    });
  }
  window.addEventListener("resize",adjustFontSize);

  // Dark/Light toggle
  document.getElementById('modeToggle').addEventListener('click',()=>{
    document.body.classList.toggle('light');
    const btn=document.getElementById('modeToggle');
    btn.textContent=document.body.classList.contains('light')?'Dark Mode ðŸŒ™':'Light Mode ðŸŒž';
  });

  // Particle background
  const canvas=document.getElementById('particles');
  const ctx=canvas.getContext('2d');
  let particles=[];
  function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
  window.addEventListener('resize',resizeCanvas);resizeCanvas();
  function createParticles(){
    particles=[];
    for(let i=0;i<50;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*.5,dy:(Math.random()-.5)*.5});
    }
  }
  createParticles();
  function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--particle');
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0||p.x>canvas.width)p.dx*=-1;
      if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
</script>
</body>
</html>
