<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CC Generator - Glass UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, select {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    table thead {
      background: rgba(255,255,255,0.05);
    }
    table tbody tr {
      background: rgba(255,255,255,0.02);
    }
    table tbody tr:hover {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- Main Container -->
  <div class="glass rounded-2xl p-6 max-w-5xl mx-auto mt-10 grid grid-cols-1 lg:grid-cols-2 gap-6">
    
    <!-- Left -->
    <div>
      <h1 class="text-3xl font-bold mb-6 text-center">ðŸ’³ CC Generator</h1>

      <label>BIN / Pattern:</label>
      <input type="text" id="bin" placeholder="Enter BIN or pattern" class="w-full p-2 rounded-lg mb-4" />

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label>Month:</label>
          <select id="month" class="w-full p-2 rounded-lg">
            <option value="random">Random</option>
            <option>01</option><option>02</option><option>03</option><option>04</option>
            <option>05</option><option>06</option><option>07</option><option>08</option>
            <option>09</option><option>10</option><option>11</option><option>12</option>
          </select>
        </div>
        <div>
          <label>Year:</label>
          <select id="year" class="w-full p-2 rounded-lg">
            <option value="random">Random</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label>CVV2:</label>
          <input type="text" id="cvv" placeholder="Random" class="w-full p-2 rounded-lg" />
        </div>
        <div>
          <label>Quantity:</label>
          <input type="number" id="qty" value="10" min="1" max="50" class="w-full p-2 rounded-lg" />
        </div>
      </div>

      <button id="generateBtn" class="bg-white text-black font-bold rounded-lg w-full py-2">Generate</button>
    </div>

    <!-- Right -->
    <div>
      <h2 class="text-center font-semibold mb-2">Generated CC:</h2>
      <div class="glass rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead>
            <tr>
              <th class="px-3 py-2">#</th>
              <th class="px-3 py-2">Card Details</th>
            </tr>
          </thead>
        </table>
        <div class="max-h-64 overflow-y-auto">
          <table class="w-full text-left">
            <tbody id="ccTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  // Fill Year Options
  const yearSelect = document.getElementById('year');
  for (let y = 24; y <= 99; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y;
    yearSelect.appendChild(opt);
  }

  // Dummy Generator
  document.getElementById('generateBtn').addEventListener('click', () => {
    const tbody = document.getElementById('ccTableBody');
    tbody.innerHTML = "";
    for (let i = 1; i <= 5; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-3 py-2">${i}</td>
        <td class="px-3 py-2">411111111111111${i}|12|26|123</td>`;
      tbody.appendChild(row);
    }
  });

  // Particles BG
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createParticles() {
    particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
  }
  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }

  createParticles();
  drawParticles();
</script>

</body>
</html>
