<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator v4.4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 text-white">
  <div class="glass rounded-2xl p-6 w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-6 shadow-2xl">

    <!-- LEFT PANEL -->
    <div>
      <h1 class="text-2xl font-bold mb-4 text-center md:text-left">ðŸ’³ CC Generator</h1>

      <label class="block mb-2">BIN (Use x for random digits)</label>
      <input id="bin" class="w-full glass rounded-lg p-2 mb-4 text-black" placeholder="519535xxxxxx1xxx">

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Month</label>
          <select id="month" class="w-full glass rounded-lg p-2 text-black">
            <option value="">Random Month</option>
            <script>
              for(let i=1;i<=12;i++){
                document.write(`<option value="${i.toString().padStart(2,'0')}">${i.toString().padStart(2,'0')}</option>`);
              }
            </script>
          </select>
        </div>
        <div>
          <label class="block mb-2">Year</label>
          <select id="year" class="w-full glass rounded-lg p-2 text-black">
            <option value="">Random Year</option>
            <script>
              const currentYear = new Date().getFullYear();
              for(let y=currentYear; y<=currentYear+10; y++){
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
        </div>
      </div>

      <label class="block mb-2">CVV</label>
      <input id="cvv" class="w-full glass rounded-lg p-2 mb-4 text-black" placeholder="Leave blank = Random">

      <label class="block mb-2">Quantity</label>
      <input id="quantity" type="number" value="10" class="w-full glass rounded-lg p-2 mb-6 text-black">

      <button id="generateBtn" class="w-full py-3 rounded-lg bg-blue-500 hover:bg-blue-600 text-lg font-bold transition">GENERATE</button>
    </div>

    <!-- RIGHT PANEL -->
    <div>
      <div id="outputContainer" class="glass rounded-lg p-4 h-[420px] overflow-y-auto space-y-2">
        <p class="text-gray-300 text-center">Generated cards will appear here...</p>
      </div>

      <div class="flex gap-4 mt-4">
        <button id="copyAll" class="flex-1 py-2 bg-green-500 hover:bg-green-600 rounded-lg font-bold">Copy All</button>
        <button id="copyCC" class="flex-1 py-2 bg-purple-500 hover:bg-purple-600 rounded-lg font-bold">Copy CC Only</button>
      </div>
    </div>
  </div>

  <script>
    function luhnCheck(num){
      let arr = num.split('').reverse().map(x => parseInt(x));
      let sum = arr.reduce((acc, val, i) => {
        if(i % 2 !== 0){
          val *= 2;
          if(val > 9) val -= 9;
        }
        return acc + val;
      }, 0);
      return sum % 10 === 0;
    }

    function generateNumber(bin){
      let number = "";
      for (let i = 0; i < bin.length; i++) {
        if(bin[i].toLowerCase() === 'x'){
          number += Math.floor(Math.random() * 10);
        } else {
          number += bin[i];
        }
      }
      if(!luhnCheck(number)){
        let lastDigit = parseInt(number.slice(-1));
        let newLast = (lastDigit + (10 - (luhnCheck(number.slice(0,-1)+'0') ? 0 : 1))) % 10;
        number = number.slice(0, -1) + newLast;
      }
      return number;
    }

    function copyToClipboard(text){
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }

    const generateBtn = document.getElementById("generateBtn");
    const outputContainer = document.getElementById("outputContainer");

    generateBtn.addEventListener("click", () => {
      const bin = document.getElementById("bin").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvv = document.getElementById("cvv").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if(!bin){
        alert("Please enter BIN");
        return;
      }

      outputContainer.innerHTML = "";

      for(let i=0; i<quantity; i++){
        const genNum = generateNumber(bin);
        const genMonth = month || String(Math.floor(Math.random()*12 + 1)).padStart(2, '0');
        const currentYear = new Date().getFullYear();
        const genYear = year || (currentYear + Math.floor(Math.random() * 11));
        const genCVV = cvv || Math.floor(Math.random() * 900 + 100);

        const card = `${genNum}|${genMonth}|${genYear}|${genCVV}`;

        const cardDiv = document.createElement("div");
        cardDiv.className = "flex justify-between items-center bg-white/10 px-3 py-2 rounded-lg";
        cardDiv.innerHTML = `<span class="text-sm">${card}</span>
          <button class="text-xl text-blue-300 hover:text-blue-500" title="Copy">
            ðŸ“‹
          </button>`;
        cardDiv.querySelector("button").addEventListener("click", () => copyToClipboard(card));

        outputContainer.appendChild(cardDiv);
      }
    });

    document.getElementById("copyAll").addEventListener("click", () => {
      const allCards = [...outputContainer.querySelectorAll("span")].map(s => s.innerText).join("\n");
      if(allCards) copyToClipboard(allCards);
    });

    document.getElementById("copyCC").addEventListener("click", () => {
      const allCC = [...outputContainer.querySelectorAll("span")].map(s => s.innerText.split("|")[0]).join("\n");
      if(allCC) copyToClipboard(allCC);
    });
  </script>
</body>
</html>
