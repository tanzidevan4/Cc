<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Name & Address Generator</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
    body{
      background:#111;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    h1{margin-bottom:20px;color:#00eaff;}
    .container{
      background:#1c1c1c;
      padding:20px;
      border-radius:12px;
      width:90%;
      max-width:450px;
      box-shadow:0 0 20px rgba(0,234,255,0.2);
    }
    .info p{margin:10px 0;font-size:1rem;line-height:1.4;}
    button{
      margin-top:15px;
      padding:10px 15px;
      background:#00eaff;
      color:#000;
      border:none;
      font-size:1rem;
      font-weight:bold;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{background:#00c0d6;}
    .copy{
      background:#fff;
      color:#000;
      margin-left:10px;
    }
  </style>
</head>
<body>
  <h1>Fake Name & Address Generator</h1>
  <div class="container">
    <div class="info" id="infoBox">
      <p><strong>Name:</strong> -</p>
      <p><strong>Address:</strong> -</p>
      <p><strong>Email:</strong> -</p>
      <p><strong>Phone:</strong> -</p>
    </div>
    <div style="margin-top:10px;">
      <button id="generateBtn">Generate</button>
      <button class="copy" id="copyBtn">Copy All</button>
    </div>
  </div>

  <script>
    const firstNames = ["Arif","Sami","Nadia","Rahim","Laila","Tariq","Sonia","Hasib","Afsana","Riyad"];
    const lastNames = ["Hossain","Ahmed","Khan","Chowdhury","Rahman","Miah","Karim","Sheikh","Biswas","Mollah"];
    const streets = ["Lake Rd","Green Ave","Banani","Gulshan","Dhanmondi","Uttara","Shantinagar","Khilgaon","Bashundhara","Mirpur"];
    const domains = ["gmail.com","yahoo.com","hotmail.com","outlook.com","mail.com"];

    const infoBox = document.getElementById("infoBox");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");

    function generateFakeData(){
      const first = firstNames[Math.floor(Math.random()*firstNames.length)];
      const last = lastNames[Math.floor(Math.random()*lastNames.length)];
      const name = `${first} ${last}`;
      const house = Math.floor(Math.random()*900+100);
      const street = streets[Math.floor(Math.random()*streets.length)];
      const address = `${house}, ${street}, Dhaka, Bangladesh`;
      const email = `${first.toLowerCase()}.${last.toLowerCase()}@${domains[Math.floor(Math.random()*domains.length)]}`;
      const phone = `+8801${Math.floor(Math.random()*9)}${Math.floor(10000000+Math.random()*90000000)}`;

      infoBox.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
      `;
    }

    function copyData(){
      const text = infoBox.innerText;
      navigator.clipboard.writeText(text).then(()=>{
        alert("Copied to clipboard!");
      });
    }

    generateBtn.addEventListener("click",generateFakeData);
    copyBtn.addEventListener("click",copyData);

    // Auto generate on load
    generateFakeData();
  </script>
</body>
</html>
