<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator - Dev Mode (v3)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-[90%] max-w-2xl text-white">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">💳 CC Generator (v3)</h1>

    <!-- BIN -->
    <label class="block mb-2 text-sm">BIN / Pattern:</label>
    <input type="text" id="bin" placeholder="Enter BIN or pattern (x/# as placeholders)" 
      class="w-full mb-4 p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">

    <!-- Month + Year -->
    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <label class="block mb-2 text-sm">Month:</label>
        <select id="month" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="random">Random</option>
          <option>01</option><option>02</option><option>03</option><option>04</option>
          <option>05</option><option>06</option><option>07</option><option>08</option>
          <option>09</option><option>10</option><option>11</option><option>12</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm">Year:</label>
        <select id="year" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="random">Random</option>
        </select>
      </div>
    </div>

    <!-- CVV + Quantity -->
    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <label class="block mb-2 text-sm">CVV2:</label>
        <input type="text" id="cvv" placeholder="Leave blank for random" 
          class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm">Quantity:</label>
        <input type="number" id="qty" value="10" min="1" max="50" 
          class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 mb-4">
      <button onclick="generate()" class="flex-1 bg-cyan-400 text-black font-bold rounded-lg py-3 hover:bg-cyan-300 transition">Generate</button>
      <button onclick="copyCards()" class="flex-1 bg-green-400 text-black font-bold rounded-lg py-3 hover:bg-green-300 transition">Copy</button>
    </div>

    <!-- Output -->
    <textarea id="result" placeholder="Generated cards will appear here..." 
      class="w-full h-40 p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 bg-cyan-500 text-black px-6 py-3 rounded-lg shadow-lg font-bold"></div>

<script>
  // Fill year dropdown (2024-2099)
  const yearSelect = document.getElementById('year');
  for (let y = 24; y <= 99; y++) {
    const option = document.createElement('option');
    option.value = y.toString();
    option.textContent = y.toString();
    yearSelect.appendChild(option);
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 2000);
  }

  function randomDigit() {
    return Math.floor(Math.random() * 10);
  }

  // Check Luhn validity
  function isValidLuhn(number) {
    let sum = 0;
    let shouldDouble = false;
    for (let i = number.length - 1; i >= 0; i--) {
      let digit = parseInt(number[i]);
      if (shouldDouble) {
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      sum += digit;
      shouldDouble = !shouldDouble;
    }
    return sum % 10 === 0;
  }

  // Generate number with placeholders and ensure Luhn valid
  function generatePattern(pattern, isAmex) {
    let cleanPattern = pattern.replace(/\s|-/g, ''); // remove spaces or dashes

    let targetLength = isAmex ? 15 : 16;
    if (cleanPattern.length > targetLength) cleanPattern = cleanPattern.substring(0, targetLength);

    // Try multiple times until valid Luhn
    for (let attempt = 0; attempt < 1000; attempt++) {
      let candidate = "";
      for (let ch of cleanPattern) {
        if (/[xX#]/.test(ch)) {
          candidate += randomDigit();
        } else if (/\d/.test(ch)) {
          candidate += ch;
        }
      }
      if (candidate.length < targetLength) {
        // Fill remaining digits
        while (candidate.length < targetLength - 1) {
          candidate += randomDigit();
        }
        // Last digit (check digit)
        for (let d = 0; d <= 9; d++) {
          let temp = candidate + d;
          if (isValidLuhn(temp)) {
            candidate = temp;
            break;
          }
        }
      }
      if (candidate.length === targetLength && isValidLuhn(candidate)) {
        return candidate;
      }
    }
    return null;
  }

  function randomNum(length) {
    return Array.from({ length }, () => randomDigit()).join('');
  }

  function generate() {
    let pattern = document.getElementById('bin').value.trim();
    let month = document.getElementById('month').value;
    let year = document.getElementById('year').value;
    let cvv = document.getElementById('cvv').value;
    let qty = parseInt(document.getElementById('qty').value);
    let output = [];

    if (pattern.length < 6) {
      showToast("❌ Pattern must be at least 6 characters!");
      return;
    }

    // Amex detection
    const isAmex = pattern.startsWith("3");

    for (let i = 0; i < qty; i++) {
      let card = generatePattern(pattern, isAmex);
      if (!card) continue;

      let mm = (month === "random") ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0') : month;
      let yy = (year === "random") ? (Math.floor(Math.random() * (99 - 24 + 1)) + 24).toString() : year;

      // CVV logic
      let cvvLength = isAmex ? 4 : 3;
      let ccv = (cvv === "") ? randomNum(cvvLength) : cvv;

      output.push(`${card}|${mm}|${yy}|${ccv}`);
    }

    document.getElementById('result').value = output.join('\n');
    showToast("✅ Cards Generated!");
  }

  function copyCards() {
    const result = document.getElementById('result');
    result.select();
    document.execCommand('copy');
    showToast("📋 Cards Copied!");
  }
</script>

</body>
</html>
