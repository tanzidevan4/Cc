<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator - Perfect Alignment + Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index: -1; }
    .toggle-input:checked + .toggle-bg { background-color: #06b6d4; }
    .toggle-input:checked + .toggle-bg .toggle-dot { transform: translateX(1.5rem); }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: rgba(6,182,212,0.7); border-radius: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">

  <canvas id="particles"></canvas>

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-10 w-[95%] max-w-5xl text-white 
              grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
    
    <!-- LEFT SIDE -->
    <div class="flex flex-col justify-between self-stretch">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-cyan-400 mb-6">ðŸ’³ CC Generator</h1>

        <label class="block mb-2 text-sm font-semibold">BIN / Pattern:</label>
        <input type="text" id="bin" placeholder="Enter BIN or pattern (x/# placeholders)" 
          class="w-full mb-4 p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">

        <div class="flex gap-4 mb-4">
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Month:</label>
            <select id="month" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
              <option value="random">Random</option>
              <option>01</option><option>02</option><option>03</option><option>04</option>
              <option>05</option><option>06</option><option>07</option><option>08</option>
              <option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Year:</label>
            <select id="year" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
              <option value="random">Random</option>
            </select>
          </div>
        </div>

        <div class="flex gap-4 mb-4">
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">CVV2:</label>
            <input type="text" id="cvv" placeholder="Leave blank for random" 
              class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
          <div class="flex-1">
            <label class="block mb-2 text-sm font-semibold">Quantity:</label>
            <input type="number" id="qty" value="10" min="1" max="50" 
              class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
        </div>
      </div>

      <!-- Bottom button left -->
      <button onclick="generate()" 
        class="w-full bg-cyan-400 text-black font-bold rounded-lg py-3 hover:bg-cyan-300 transition">Generate</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="flex flex-col justify-between self-stretch">
      <div class="flex flex-col flex-1">
        <label class="block mb-2 text-center font-semibold text-sm">Generated CC:</label>

        <div class="rounded-lg bg-white/20 flex-1 flex flex-col">
          <!-- Header -->
          <table class="w-full text-left">
            <thead class="bg-slate-800 text-xs uppercase sticky top-0">
              <tr>
                <th class="px-3 py-3 text-left rounded-tl-lg w-[10%]">#</th>
                <th class="px-3 py-3 text-left w-[65%]">Card Details</th>
                <th class="px-3 py-3 text-center rounded-tr-lg w-[25%]">Action</th>
              </tr>
            </thead>
          </table>
          <!-- Scrollable body -->
          <div class="overflow-y-auto max-h-64 flex-1">
            <table class="w-full text-left">
              <tbody id="ccTableBody" class="text-lg divide-y divide-white/10">
                <!-- Rows dynamically generated -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Bottom button right -->
      <div class="flex items-center justify-between mt-4">
        <button onclick="copyAll()" 
          class="bg-green-400 text-black font-bold rounded-lg py-3 px-6 hover:bg-green-300 transition">COPY ALL</button>
        
        <div class="flex items-center gap-2">
          <span class="text-xs">Copy CC Only</span>
          <label class="relative inline-block w-12 h-6">
            <input type="checkbox" id="ccOnlyToggle" class="toggle-input hidden" />
            <span class="toggle-bg absolute inset-0 bg-gray-500 rounded-full transition">
              <span class="toggle-dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 bg-cyan-500 text-black px-6 py-3 rounded-lg shadow-lg font-bold"></div>

<script>
  const yearSelect = document.getElementById('year');
  for (let y = 24; y <= 99; y++) {
    const option = document.createElement('option');
    option.value = y.toString();
    option.textContent = y.toString();
    yearSelect.appendChild(option);
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 2000);
  }

  function randomDigit() { return Math.floor(Math.random() * 10); }
  function isValidLuhn(number) {
    let sum = 0, shouldDouble = false;
    for (let i = number.length - 1; i >= 0; i--) {
      let digit = parseInt(number[i]);
      if (shouldDouble) { digit *= 2; if (digit > 9) digit -= 9; }
      sum += digit; shouldDouble = !shouldDouble;
    }
    return sum % 10 === 0;
  }

  function generatePattern(pattern, isAmex) {
    let cleanPattern = pattern.replace(/\s|-/g, '');
    let targetLength = isAmex ? 15 : 16;
    if (cleanPattern.length > targetLength) cleanPattern = cleanPattern.substring(0, targetLength);

    for (let attempt = 0; attempt < 1000; attempt++) {
      let candidate = "";
      for (let ch of cleanPattern) candidate += /[xX#]/.test(ch) ? randomDigit() : ch;
      if (candidate.length < targetLength) {
        while (candidate.length < targetLength - 1) candidate += randomDigit();
        for (let d = 0; d <= 9; d++) {
          let temp = candidate + d;
          if (isValidLuhn(temp)) { candidate = temp; break; }
        }
      }
      if (candidate.length === targetLength && isValidLuhn(candidate)) return candidate;
    }
    return null;
  }

  function randomNum(length) { return Array.from({ length }, () => randomDigit()).join(''); }

  function generate() {
    const tableBody = document.querySelector("#ccTableBody");
    tableBody.innerHTML = "";

    let pattern = document.getElementById('bin').value.trim();
    let month = document.getElementById('month').value;
    let year = document.getElementById('year').value;
    let cvv = document.getElementById('cvv').value;
    let qty = parseInt(document.getElementById('qty').value);
    let output = [];

    if (pattern.length < 6) { showToast("âŒ Pattern must be at least 6 characters!"); return; }

    const isAmex = pattern.startsWith("3");
    const now = new Date();
    const currentYear = now.getFullYear() % 100; 
    const currentMonth = now.getMonth() + 1;

    for (let i = 0; i < qty; i++) {
      let card = generatePattern(pattern, isAmex);
      if (!card) continue;

      let mm, yy;
      if (year === "random") {
        yy = Math.floor(Math.random() * 11) + currentYear;
        mm = (yy === currentYear)
          ? (month === "random" 
              ? String(Math.floor(Math.random() * (12 - currentMonth + 1) + currentMonth)).padStart(2, '0') 
              : month)
          : (month === "random" 
              ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0') 
              : month);
      } else {
        yy = year;
        mm = (month === "random") 
          ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0') 
          : month;
      }

      let cvvLength = isAmex ? 4 : 3;
      let ccv = (cvv === "") ? randomNum(cvvLength) : cvv;

      output.push(`${card}|${mm}|${yy}|${ccv}`);
    }

    output.forEach((line, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="px-3 py-3 w-[10%]">${index + 1}</td>
        <td class="px-3 py-3 w-[65%]">${line}</td>
        <td class="px-3 py-3 text-center w-[25%]">
          <button class="bg-cyan-400 text-black px-3 py-1 rounded-md hover:bg-cyan-300 transition"
            onclick="copySingle('${line}')">Copy</button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    showToast("âœ… Cards Generated!");
  }

  function copySingle(line) {
    const ccOnly = document.getElementById('ccOnlyToggle').checked;
    const textToCopy = ccOnly ? line.split('|')[0] : line;
    navigator.clipboard.writeText(textToCopy);
    showToast(ccOnly ? "ðŸ“‹ Only CC Number Copied!" : "ðŸ“‹ Full Line Copied!");
  }

  function copyAll() {
    const ccOnly = document.getElementById('ccOnlyToggle').checked;
    const lines = [...document.querySelectorAll("#ccTableBody tr td:nth-child(2)")]
      .map(td => td.textContent);
    if (lines.length === 0) { showToast("âš ï¸ Nothing to copy!"); return; }
    const textToCopy = ccOnly ? lines.map(line => line.split('|')[0]).join('\n') : lines.join('\n');
    navigator.clipboard.writeText(textToCopy);
    showToast(ccOnly ? "ðŸ“‹ Only CC Numbers Copied!" : "ðŸ“‹ All Data Copied!");
  }
</script>

<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener('resize', resizeCanvas); resizeCanvas();

  function createParticles() {
    particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
  }
  createParticles();

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.5)';
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
</script>

</body>
</html>
