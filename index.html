<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator v4.3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f172a;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left {
      width: 35%;
      background: #1e293b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #334155;
    }
    .left h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #38bdf8;
    }
    .left input, .left select, .left button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .left input, .left select {
      background: #0f172a;
      color: #fff;
      border: 1px solid #475569;
    }
    .left button {
      background: #38bdf8;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .left button:hover {
      background: #0ea5e9;
    }

    .right {
      width: 65%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .output-container {
      flex: 1;
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      border: 1px solid #334155;
    }
    .output-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #334155;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }
    .output-row:last-child {
      border-bottom: none;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .copy-btn {
      background: none;
      border: none;
      color: #38bdf8;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .copy-btn:hover {
      color: #0ea5e9;
    }
    .bottom-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .bottom-controls button {
      padding: 10px 15px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .bottom-controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <h2>CC Generator</h2>
      <input type="text" id="bin" placeholder="BIN (e.g. 4539xxxxxxxxxxxx)">
      <select id="month">
        <option value="">Random Month</option>
        ${Array.from({length:12}, (_,i)=>`<option value="${String(i+1).padStart(2,'0')}">${String(i+1).padStart(2,'0')}</option>`).join('')}
      </select>
      <select id="year">
        <option value="">Random Year</option>
      </select>
      <input type="text" id="cvv" placeholder="CVV (Blank = Random)">
      <input type="number" id="amount" placeholder="Amount" value="10">
      <button id="generate">GENERATE</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <div class="output-container" id="output"></div>
      <div class="bottom-controls">
        <button id="copyAll">COPY ALL</button>
        <label>
          <input type="checkbox" id="copyOnlyCc">
          Copy Only CC
        </label>
      </div>
    </div>
  </div>

  <script>
    // Populate year dropdown
    const yearSelect = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    for(let y=currentYear; y<=currentYear+10; y++){
      let opt = document.createElement("option");
      opt.value = y;
      opt.innerText = y;
      yearSelect.appendChild(opt);
    }

    // Luhn Algorithm check
    function luhnCheck(num){
      let arr = num.split("").reverse().map(x=>parseInt(x));
      let sum = 0;
      for(let i=0;i<arr.length;i++){
        let val = arr[i];
        if(i%2!==0){
          val*=2;
          if(val>9) val-=9;
        }
        sum+=val;
      }
      return sum%10===0;
    }

    // Generate card number
    function generateCard(bin){
      let card="";
      for(let i=0;i<bin.length;i++){
        if(bin[i].toLowerCase()==="x" || bin[i]==="#"){
          card += Math.floor(Math.random()*10);
        } else {
          card += bin[i];
        }
      }
      // If incomplete length (less than 16)
      while(card.length<16){
        card+=Math.floor(Math.random()*10);
      }
      // Adjust last digit to pass luhn if invalid
      if(!luhnCheck(card)){
        let partial = card.slice(0,-1);
        for(let d=0;d<=9;d++){
          if(luhnCheck(partial + d)){
            card = partial + d;
            break;
          }
        }
      }
      return card;
    }

    // Copy function
    function copyText(text){
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    // Generate event
    document.getElementById("generate").addEventListener("click", ()=>{
      const bin = document.getElementById("bin").value.trim();
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvv = document.getElementById("cvv").value.trim();
      const amount = parseInt(document.getElementById("amount").value) || 10;
      const output = document.getElementById("output");
      const copyOnlyCc = document.getElementById("copyOnlyCc");

      output.innerHTML = "";
      for(let i=0;i<amount;i++){
        const card = generateCard(bin || "4xxxxxxxxxxxxxxx");
        const m = month || String(Math.floor(Math.random()*12)+1).padStart(2,'0');
        const y = year || Math.floor(Math.random()*11 + currentYear);
        const c = cvv || String(Math.floor(100+Math.random()*900));
        const line = `${card}|${m}|${y}|${c}`;

        const row = document.createElement("div");
        row.classList.add("output-row");
        row.style.animationDelay = `${i*0.05}s`;
        row.innerHTML = `
          <span>${line}</span>
          <button class="copy-btn">ðŸ“‹</button>
        `;
        row.querySelector(".copy-btn").addEventListener("click", ()=>{
          copyText(copyOnlyCc.checked ? card : line);
        });
        output.appendChild(row);
      }
    });

    // Copy All button
    document.getElementById("copyAll").addEventListener("click", ()=>{
      const output = document.getElementById("output");
      const rows = output.querySelectorAll(".output-row span");
      const copyOnlyCc = document.getElementById("copyOnlyCc");
      let text = "";
      rows.forEach(r=>{
        const line = r.textContent;
        const cc = line.split("|")[0];
        text += (copyOnlyCc.checked ? cc : line) + "\n";
      });
      copyText(text.trim());
    });
  </script>
</body>
</html>
