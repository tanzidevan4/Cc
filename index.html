<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator v4.5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .output-card {
      background: #334155;
      border-radius: 0.75rem;
    }
    .btn {
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="card grid grid-cols-1 md:grid-cols-2 w-full max-w-6xl p-6 gap-6">
    <!-- LEFT SIDE -->
    <div>
      <h1 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
        <span class="bg-yellow-400 text-black px-2 py-1 rounded">ðŸ’³</span> CC Generator
      </h1>

      <label class="block text-gray-300 mb-1">BIN (Use x for random digits)</label>
      <input id="bin" class="w-full rounded-lg bg-slate-700 text-white px-3 py-2 mb-4" placeholder="519535xxxxxx1xxx">

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-300 mb-1">Month</label>
          <select id="month" class="w-full rounded-lg bg-slate-700 text-white px-3 py-2">
            <option value="">Random Month</option>
            <script>
              for(let i=1;i<=12;i++){
                document.write(`<option value="${i.toString().padStart(2,'0')}">${i.toString().padStart(2,'0')}</option>`);
              }
            </script>
          </select>
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Year</label>
          <select id="year" class="w-full rounded-lg bg-slate-700 text-white px-3 py-2">
            <option value="">Random Year</option>
            <script>
              const yNow = new Date().getFullYear();
              for(let y=yNow; y<=yNow+10; y++){
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
        </div>
      </div>

      <label class="block text-gray-300 mb-1">CVV</label>
      <input id="cvv" class="w-full rounded-lg bg-slate-700 text-white px-3 py-2 mb-4" placeholder="Leave blank = Random">

      <label class="block text-gray-300 mb-1">Quantity</label>
      <input id="quantity" type="number" value="10" class="w-full rounded-lg bg-slate-700 text-white px-3 py-2 mb-6">

      <button id="generateBtn" class="btn w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-lg font-bold text-white">GENERATE</button>
    </div>

    <!-- RIGHT SIDE -->
    <div>
      <div id="outputContainer" class="output-card p-4 h-[420px] overflow-y-auto space-y-2 text-white text-sm">
        <p class="text-gray-300 text-center">Generated cards will appear here...</p>
      </div>

      <div class="flex gap-4 mt-4">
        <button id="copyAll" class="btn flex-1 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-white">Copy All</button>
        <button id="copyCC" class="btn flex-1 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold text-white">Copy CC Only</button>
      </div>
    </div>
  </div>

  <script>
    function luhnCheck(num) {
      let arr = num.split('').reverse().map(x => parseInt(x));
      let sum = arr.reduce((acc, val, i) => {
        if (i % 2 !== 0) {
          val *= 2;
          if (val > 9) val -= 9;
        }
        return acc + val;
      }, 0);
      return sum % 10 === 0;
    }

    function generateNumber(bin) {
      let number = "";
      for (let i = 0; i < bin.length; i++) {
        number += bin[i].toLowerCase() === 'x' ? Math.floor(Math.random() * 10) : bin[i];
      }
      if (!luhnCheck(number)) {
        let numArr = number.split('').map(d => parseInt(d));
        for (let i = numArr.length - 1; i >= 0; i--) {
          for (let d = 0; d < 10; d++) {
            numArr[i] = d;
            if (luhnCheck(numArr.join(''))) return numArr.join('');
          }
        }
      }
      return number;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    const outputContainer = document.getElementById("outputContainer");

    document.getElementById("generateBtn").addEventListener("click", () => {
      const bin = document.getElementById("bin").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvv = document.getElementById("cvv").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!bin) {
        alert("Please enter BIN");
        return;
      }

      outputContainer.innerHTML = "";

      for (let i = 0; i < quantity; i++) {
        const cardNum = generateNumber(bin);
        const cardMonth = month || String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0');
        const yNow = new Date().getFullYear();
        const cardYear = year || (yNow + Math.floor(Math.random() * 11));
        const cardCVV = cvv || Math.floor(Math.random() * 900 + 100);

        const card = `${cardNum}|${cardMonth}|${cardYear}|${cardCVV}`;

        const row = document.createElement("div");
        row.className = "flex justify-between items-center bg-slate-600 rounded-lg px-3 py-2";
        row.innerHTML = `<span>${card}</span>
          <button class="text-xl text-blue-300 hover:text-blue-500">ðŸ“‹</button>`;
        row.querySelector("button").addEventListener("click", () => copyToClipboard(card));

        outputContainer.appendChild(row);
      }
    });

    document.getElementById("copyAll").addEventListener("click", () => {
      const text = [...outputContainer.querySelectorAll("span")].map(s => s.innerText).join("\n");
      if (text) copyToClipboard(text);
    });

    document.getElementById("copyCC").addEventListener("click", () => {
      const text = [...outputContainer.querySelectorAll("span")].map(s => s.innerText.split("|")[0]).join("\n");
      if (text) copyToClipboard(text);
    });
  </script>
</body>
</html>
