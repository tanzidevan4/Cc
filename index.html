<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Generator - Dev Mode (v4)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-[95%] max-w-3xl text-white">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">💳 CC Generator (v4)</h1>

    <!-- BIN -->
    <label class="block mb-2 text-sm">BIN / Pattern:</label>
    <input type="text" id="bin" placeholder="Enter BIN or pattern (x/# as placeholders)" 
      class="w-full mb-4 p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">

    <!-- Month + Year -->
    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <label class="block mb-2 text-sm">Month:</label>
        <select id="month" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="random">Random</option>
          <option>01</option><option>02</option><option>03</option><option>04</option>
          <option>05</option><option>06</option><option>07</option><option>08</option>
          <option>09</option><option>10</option><option>11</option><option>12</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm">Year:</label>
        <select id="year" class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="random">Random</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm">CVV2:</label>
        <input type="text" id="cvv" placeholder="Leave blank for random" 
          class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm">Qty:</label>
        <input type="number" id="qty" value="10" min="1" max="50" 
          class="w-full p-3 rounded-lg bg-white/20 outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
    </div>

    <!-- Buttons -->
    <button onclick="generate()" 
      class="w-full mb-6 bg-cyan-400 text-black font-bold rounded-lg py-3 hover:bg-cyan-300 transition">Generate</button>

    <!-- Results -->
    <div id="result-container" class="hidden">
      <table class="w-full text-left mb-4">
        <thead class="text-cyan-400">
          <tr>
            <th class="pb-2">Card Number</th>
            <th class="pb-2">MM</th>
            <th class="pb-2">YY</th>
            <th class="pb-2">CVV</th>
            <th class="pb-2"></th>
          </tr>
        </thead>
        <tbody id="result-table" class="text-sm"></tbody>
      </table>

      <div class="flex items-center justify-between">
        <button onclick="copyAll()" class="bg-green-400 text-black font-bold rounded-lg px-4 py-2 hover:bg-green-300 transition">Copy All</button>
        
        <!-- Toggle -->
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="copy-cc-only" class="w-4 h-4">
          Copy CC Only
        </label>

        <div id="total-count" class="text-cyan-300 text-sm font-bold"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 bg-cyan-500 text-black px-6 py-3 rounded-lg shadow-lg font-bold"></div>

<script>
  const yearSelect = document.getElementById('year');
  for (let y = 24; y <= 99; y++) {
    const option = document.createElement('option');
    option.value = y.toString();
    option.textContent = y.toString();
    yearSelect.appendChild(option);
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 2000);
  }

  function randomDigit() {
    return Math.floor(Math.random() * 10);
  }

  function isValidLuhn(number) {
    let sum = 0;
    let shouldDouble = false;
    for (let i = number.length - 1; i >= 0; i--) {
      let digit = parseInt(number[i]);
      if (shouldDouble) {
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      sum += digit;
      shouldDouble = !shouldDouble;
    }
    return sum % 10 === 0;
  }

  function generatePattern(pattern, isAmex) {
    let cleanPattern = pattern.replace(/\s|-/g, '');
    let targetLength = isAmex ? 15 : 16;
    if (cleanPattern.length > targetLength) cleanPattern = cleanPattern.substring(0, targetLength);

    for (let attempt = 0; attempt < 1000; attempt++) {
      let candidate = "";
      for (let ch of cleanPattern) {
        if (/[xX#]/.test(ch)) {
          candidate += randomDigit();
        } else if (/\d/.test(ch)) {
          candidate += ch;
        }
      }
      if (candidate.length < targetLength) {
        while (candidate.length < targetLength - 1) {
          candidate += randomDigit();
        }
        for (let d = 0; d <= 9; d++) {
          let temp = candidate + d;
          if (isValidLuhn(temp)) {
            candidate = temp;
            break;
          }
        }
      }
      if (candidate.length === targetLength && isValidLuhn(candidate)) {
        return candidate;
      }
    }
    return null;
  }

  function randomNum(length) {
    return Array.from({ length }, () => randomDigit()).join('');
  }

  let generatedData = [];

  function generate() {
    const pattern = document.getElementById('bin').value.trim();
    const month = document.getElementById('month').value;
    const year = document.getElementById('year').value;
    const cvv = document.getElementById('cvv').value;
    const qty = parseInt(document.getElementById('qty').value);
    const table = document.getElementById('result-table');
    const container = document.getElementById('result-container');
    table.innerHTML = '';
    generatedData = [];

    if (pattern.length < 6) {
      showToast("❌ Pattern must be at least 6 characters!");
      return;
    }

    const isAmex = pattern.startsWith("3");
    const now = new Date();
    const currentYear = now.getFullYear() % 100;
    const currentMonth = now.getMonth() + 1;

    for (let i = 0; i < qty; i++) {
      let card = generatePattern(pattern, isAmex);
      if (!card) continue;

      let mm, yy;

      if (year === "random") {
        yy = Math.floor(Math.random() * 11) + currentYear;
        if (yy === currentYear) {
          mm = (month === "random") 
            ? String(Math.floor(Math.random() * (12 - currentMonth + 1) + currentMonth)).padStart(2, '0') 
            : month;
        } else {
          mm = (month === "random") 
            ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0') 
            : month;
        }
      } else {
        yy = year;
        mm = (month === "random") 
          ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0') 
          : month;
      }

      let cvvLength = isAmex ? 4 : 3;
      let ccv = (cvv === "") ? randomNum(cvvLength) : cvv;

      generatedData.push({ card, mm, yy, ccv });
    }

    if (generatedData.length === 0) {
      showToast("⚠️ No cards generated!");
      return;
    }

    generatedData.forEach((data, idx) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="py-1">${data.card}</td>
        <td class="py-1">${data.mm}</td>
        <td class="py-1">${data.yy}</td>
        <td class="py-1">${data.ccv}</td>
        <td class="py-1">
          <button onclick="copySingle(${idx})" class="text-cyan-400 hover:text-cyan-200">📋</button>
        </td>
      `;
      table.appendChild(row);
    });

    document.getElementById('total-count').innerText = `Total: ${generatedData.length} Cards`;
    container.classList.remove('hidden');
  }

  function copySingle(index) {
    const ccOnly = document.getElementById('copy-cc-only').checked;
    const data = generatedData[index];
    const text = ccOnly ? data.card : `${data.card}|${data.mm}|${data.yy}|${data.ccv}`;
    navigator.clipboard.writeText(text);
    showToast(ccOnly ? "📋 CC copied!" : "📋 Full card copied!");
  }

  function copyAll() {
    const ccOnly = document.getElementById('copy-cc-only').checked;
    const text = generatedData.map(data => 
      ccOnly ? data.card : `${data.card}|${data.mm}|${data.yy}|${data.ccv}`
    ).join('\n');
    navigator.clipboard.writeText(text);
    showToast(ccOnly ? "📋 All CC copied!" : "📋 All cards copied!");
  }
</script>

</body>
</html>
